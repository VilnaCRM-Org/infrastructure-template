services:
  pulumi:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        UID: "${UID:-1000}"
        GID: "${GID:-1000}"
        USERNAME: "${USER:-dev}"
    working_dir: /workspace
    volumes:
      - type: bind
        source: .
        target: /workspace
    environment:
      - PULUMI_ACCESS_TOKEN
      - AWS_ACCESS_KEY_ID
      - AWS_SECRET_ACCESS_KEY
      - AWS_SESSION_TOKEN
      - AWS_PROFILE
    tty: true
    stdin_open: true
